<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MDS Static Template</title>
    <script type="module" src="./www/build/core-components.esm.js"></script>
    <script nomodule="" src="./www/build/core-components.js"></script>
    <link rel="stylesheet" href="./www/build/core-components.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container container-sb">
      <tgds-button
        variant="primary"
        size="medium"
        disabled="false"
        icon-name="arrows-chevron-1-right"
        href="https://mandesignsystem.netlify.app/"
        target="_blank"
      >
        Open Storybook
      </tgds-button>
    </div>

    <section class="main_wrapper">
      <div class="container modal">
        <div class="form-title">
          <h2>CONTACT REQUEST</h2>
          <p>
            Contact us with your request and suggestions. We will reply as soon
            as possible
          </p>
        </div>
        <form action="">
          <tgds-textarea
            value=""
            label="Your inquiry"
            rows="3"
            maxlength="300"
            minlength="30"
            disabled="false"
            required="true"
            invalid="false"
            resize="both"
          >
          </tgds-textarea>

          <div class="name-input_wrapper">
            <tgds-input-text
              type="text"
              name="input-name"
              label="First Name"
              value="fisrt"
              required="true"
            ></tgds-input-text>
            <tgds-input-text
              type="text"
              name="input-name"
              label="Last Name"
              value="fisrt"
              required="true"
            ></tgds-input-text>
          </div>

          <div class="text-input_group-wrapper">
            <tgds-input-text
              type="text"
              name="Email"
              label="Email"
              required="true"
            ></tgds-input-text>
            <tgds-input-text
              type="text"
              name="Company"
              label="Company"
              required="true"
            ></tgds-input-text>
            <tgds-input-text
              type="text"
              name="Location"
              label="Location"
              required="true"
            ></tgds-input-text>
          </div>

          <div class="data-protection-wrapper">
            <tgds-checkbox
              checked="false"
              label="I have read and understood the information on data protection *"
              value="some value"
              required="true"
            ></tgds-checkbox>
          </div>
          <div class="submit-button__wrapper">
            <tgds-button
              variant="primary"
              size="medium"
              disabled="false"
              icon-name="arrows-chevron-1-right"
            >
              Send
            </tgds-button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
